<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <table>
      <tr v-for="option in options">
        <td>{{ option.title }}</td>
        <td
          @click="option.model = option.model === 1 ? null : 1"
          :class="{ active: option.model === 1 }"
          v-text="'Ежедневно'" />
        <td
          @click="option.model = option.model === 2 ? null : 2"
          :class="{ active: option.model === 2 }"
          v-text="'Несколько раз в неделю'" />
        <td
          @click="option.model = option.model === 3 ? null : 3"
          :class="{ active: option.model === 3 }"
          v-text="'Еженедельно'" />
        <td
          @click="option.model = option.model === 4 ? null : 4"
          :class="{ active: option.model === 4 }"
          v-text="'Ежемесячно'" />
        <td
          @click="option.model = option.model === 4 ? null : 4"
          :class="{ active: option.model === 4 }"
          v-text="'Редко/Никогда'" />
      </tr>
    </table>
    <button @click="send">Отправить</button>
    <!--   Раскомментировать строку ниже чтобы посмотреть данные которые отправляются -->
      <!-- <pre>{{ options }}</pre> -->
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="asdf.js"></script>
</body>
</html>
